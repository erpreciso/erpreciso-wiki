<!DOCTYPE = html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/main.css" />
		<title>erpreciso-wiki-signup</title>
	</head>
	<body>
		<a href="/" class="main-title">
		start
		</a>
		<div class="login-area">
			<a class="login-link" href="/login">login</a>
			|
			<a class="login-link" href="/logout">logout</a>
			|
			<a class="login-link" href="/signup">signup</a>
		</div>
    <form method="post">
		<table cellspacing=10>
			<tr>
				<td class="label">Username</td>
				<td><input class = "input_text" autofocus="autofocus" type="text" name="username" value="{{username}}"></td>
				<td class="error">{{username_error}}</td>
			</tr>
			<tr>
				<td class="label">Password</td>
				<td><input class = "input_text" type="password" name="password"></td>
				<td class="error">{{password_missing_error}}</td>
			</tr>
			<tr>
				<td class="label">Verify Password</td>
				<td><input class = "input_text" type="password" name="verify"></td>
				<td class="error">{{password_match_error}}</td>
			</tr>
			<tr>
				<td class="label">Email (optional)</td>
				<td><input class = "input_text" type="text" name="email" value="{{email}}"></td>
				<td class="error">{{mail_error}}</td>
			</tr>
			<tr>
				<td><input class = "submit_button" type="submit"></td>
			</tr>
		</table>
	</form>
	<hr>
	</body/>
</html>
